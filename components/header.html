<style>
    #main-header {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 2.5rem;
        height: 2.5rem;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 9999px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    #main-header:hover {
        width: min(90vw, 40rem);
        height: 2.5rem;
        border-radius: 1.25rem;
    }
    .header-trigger {
        width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 2;
    }
    .header-content {
        position: absolute;
        top: 0;
        right: 2.5rem;
        height: 0;
        padding: 0 1.5rem;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        white-space: nowrap;
        overflow: hidden;
    }
    #main-header:hover .header-content {
        opacity: 1;
        visibility: visible;
        height: 100%;
        overflow: visible;
    }
    .nav-links {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }
    .nav-link {
        color: white;
        position: relative;
        display: inline-flex;
        align-items: center;
        transform: translateX(20px);
        opacity: 0;
        transition: all 0.3s ease;
    }
    .nav-link iconify-icon {
        margin-right: 0.5rem;
        font-size: 1.25rem;
    }
    #main-header:hover .nav-link {
        transform: translateX(0);
        opacity: 1;
    }
    #main-header:hover .nav-link:nth-child(1) { transition-delay: 0.1s; }
    #main-header:hover .nav-link:nth-child(2) { transition-delay: 0.15s; }
    #main-header:hover .nav-link:nth-child(3) { transition-delay: 0.2s; }
    #main-header:hover .nav-link:nth-child(4) { transition-delay: 0.25s; }
    #main-header:hover .nav-link:nth-child(5) { transition-delay: 0.3s; }
    .nav-divider {
        width: 1px;
        height: 1rem;
        background-color: rgba(255, 255, 255, 0.2);
        margin: 0 0.5rem;
    }
    .nav-link:hover {
        color: #60a5fa;
    }
    .header-expanded {
        height: 100vh;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }
    .header-content {
        height: 0;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .header-expanded .header-content {
        height: calc(100vh - 4rem);
    }
</style>
