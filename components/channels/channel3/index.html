<!-- 频道3: 项目展示 -->
<div class="channel-content projects-channel">
    <style>
        .projects-channel {
            padding: 2rem;
            color: #fff;
            height: 100%;
            overflow-y: auto;
        }

        .projects-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #818cf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: projectSlideIn 0.5s ease forwards;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .project-image {
            width: 100%;
            height: 180px;
            background: #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .project-tag {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-link {
            color: #818cf8;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: color 0.3s ease;
        }

        .project-link:hover {
            color: #6366f1;
        }

        @keyframes projectSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:nth-child(2) { animation-delay: 0.1s; }
        .project-card:nth-child(3) { animation-delay: 0.2s; }
        .project-card:nth-child(4) { animation-delay: 0.3s; }
    </style>

    <script>
        // 获取绝对URL的函数
        const getAbsoluteUrl = (function() {
            var a;
            return function(url) {
                if(!a) a = document.createElement('a');
                a.href = url;
                return a.href;
            };
        })();

        // 获取图片URL
        const getImageUrl = () => {
            const relativePath = './assets/images/default-project.svg';
            return getAbsoluteUrl(relativePath);
        };

        // 页面加载完成后设置图片路径
        window.addEventListener('DOMContentLoaded', () => {
            const imageUrl = getImageUrl();
            console.log('Image URL:', imageUrl);
            document.querySelectorAll('.project-image img').forEach(img => {
                img.src = imageUrl;
            });
        });
    </script>
