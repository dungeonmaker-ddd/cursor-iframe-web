<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App2 子应用</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Iconify CDN -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <iconify-icon icon="logos:cursor" width="24"></iconify-icon>
                        <span class="text-lg font-semibold">App2</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                            <iconify-icon icon="material-symbols:home"></iconify-icon>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                            <iconify-icon icon="material-symbols:notifications"></iconify-icon>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                            <iconify-icon icon="material-symbols:settings"></iconify-icon>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="container mx-auto px-4 py-8">
            <!-- 统计卡片区域 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6 transition-all duration-300 hover:shadow-lg" data-auto-animate>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <iconify-icon icon="material-symbols:trending-up" class="text-primary" width="24"></iconify-icon>
                            </div>
                            <div>
                                <p class="text-gray-600">访问量</p>
                                <h4 class="text-2xl font-bold">2,847</h4>
                            </div>
                        </div>
                        <span class="text-green-500">+12.5%</span>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 transition-all duration-300 hover:shadow-lg" data-auto-animate>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <iconify-icon icon="material-symbols:person" class="text-purple-500" width="24"></iconify-icon>
                            </div>
                            <div>
                                <p class="text-gray-600">用户数</p>
                                <h4 class="text-2xl font-bold">1,438</h4>
                            </div>
                        </div>
                        <span class="text-green-500">+8.2%</span>
                    </div>
                </div>
            </div>

            <!-- 内容卡片区域 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6 transition-all duration-300 hover:shadow-lg">
                    <div class="flex items-center justify-center w-12 h-12 bg-primary/10 rounded-lg mb-4">
                        <iconify-icon icon="material-symbols:rocket-launch" class="text-primary" width="24"></iconify-icon>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">功能特点</h3>
                    <p class="text-gray-600">使用 Tailwind CSS 和 GSAP 构建的现代化界面</p>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 transition-all duration-300 hover:shadow-lg">
                    <div class="flex items-center justify-center w-12 h-12 bg-green-100 rounded-lg mb-4">
                        <iconify-icon icon="material-symbols:auto-awesome" class="text-green-500" width="24"></iconify-icon>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">动画效果</h3>
                    <p class="text-gray-600">集成 GSAP 和 AutoAnimate 实现流畅的动画效果</p>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 transition-all duration-300 hover:shadow-lg">
                    <div class="flex items-center justify-center w-12 h-12 bg-orange-100 rounded-lg mb-4">
                        <iconify-icon icon="material-symbols:devices" class="text-orange-500" width="24"></iconify-icon>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">响应式设计</h3>
                    <p class="text-gray-600">完美适配各种设备屏幕尺寸</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // GSAP 动画示例
        gsap.from(".grid > div", {
            duration: 0.8,
            y: 60,
            opacity: 0,
            stagger: 0.2,
            ease: "power3.out"
        });
    </script>
</body>
</html>
