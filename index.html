<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Web</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ‘¨â€ğŸ’»</text></svg>">
    
    <!-- å…³é”®æ ·å¼ä¼˜å…ˆåŠ è½½ -->
    <style>
        .preload-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafb;
            opacity: 1;
            transition: opacity 0.3s;
            min-height: 100vh;
            min-width: 100vw;
        }
        .preload-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* é½¿è½®åŠ¨ç”»æ ·å¼ */
        .gear-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .gear {
            position: relative;
            width: 80px;
            height: 80px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
        }
        .gear::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 12px solid #3b82f6;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: gearRotate1 3s linear infinite;
        }
        .gear::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 12px solid #3b82f6;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: gearRotate2 3s linear infinite;
        }
        .gear-inner {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #f9fafb;
            border-radius: 50%;
            z-index: 2;
            inset: 0;
            margin: auto;
        }
        .gear-teeth {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            animation: gearRotate1 3s linear infinite;
        }
        .gear-tooth {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            transform-origin: center 40px;
            border-radius: 2px;
            left: calc(50% - 7px);
            top: -7px;
        }
        @keyframes gearRotate1 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes gearRotate2 {
            0% { transform: rotate(90deg); }
            100% { transform: rotate(450deg); }
        }
        
        /* ç”Ÿæˆ12ä¸ªé½¿ */
        .gear-tooth:nth-child(1) { transform: rotate(0deg); }
        .gear-tooth:nth-child(2) { transform: rotate(30deg); }
        .gear-tooth:nth-child(3) { transform: rotate(60deg); }
        .gear-tooth:nth-child(4) { transform: rotate(90deg); }
        .gear-tooth:nth-child(5) { transform: rotate(120deg); }
        .gear-tooth:nth-child(6) { transform: rotate(150deg); }
        .gear-tooth:nth-child(7) { transform: rotate(180deg); }
        .gear-tooth:nth-child(8) { transform: rotate(210deg); }
        .gear-tooth:nth-child(9) { transform: rotate(240deg); }
        .gear-tooth:nth-child(10) { transform: rotate(270deg); }
        .gear-tooth:nth-child(11) { transform: rotate(300deg); }
        .gear-tooth:nth-child(12) { transform: rotate(330deg); }

        /* åŠ è½½æ–‡å­—åŠ¨ç”» */
        .loading-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
        }
        .loading-text {
            margin-top: 2rem;
            font-size: 1rem;
            color: #3b82f6;
            opacity: 0.8;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.05em;
            width: 100%;
        }
        .loading-text::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
        }

        #app-container {
            opacity: 0;
            transition: opacity 0.3s;
        }
        #app-container.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- é¢„åŠ è½½åŠ¨ç”» -->
    <div id="preload" class="preload-container">
        <div class="loading-wrapper">
            <div class="gear-container">
                <div class="gear">
                    <div class="gear-inner"></div>
                    <div class="gear-teeth">
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                    </div>
                </div>
            </div>
            <div class="loading-text">åŠ è½½ä¸­</div>
        </div>
    </div>

    <!-- åº”ç”¨å®¹å™¨ -->
    <div id="app-container"></div>

    <!-- èµ„æºåŠ è½½å’Œåˆå§‹åŒ– -->
    <script>
        // èµ„æºåŠ è½½å™¨
        async function loadResources() {
            const resources = [
                { type: 'script', url: 'https://cdn.tailwindcss.com' },
                { type: 'script', url: 'https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js' },
                { type: 'script', url: 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js' },
                { type: 'script', url: 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js' }
            ];

            const loadPromises = resources.map(resource => {
                return new Promise((resolve, reject) => {
                    const elem = document.createElement(resource.type);
                    elem.onload = resolve;
                    elem.onerror = reject;
                    if (resource.type === 'script') {
                        elem.src = resource.url;
                        document.body.appendChild(elem);
                    } else if (resource.type === 'style') {
                        elem.href = resource.url;
                        elem.rel = 'stylesheet';
                        document.head.appendChild(elem);
                    }
                });
            });

            try {
                await Promise.all(loadPromises);
                console.log('æ‰€æœ‰èµ„æºåŠ è½½å®Œæˆ');
            } catch (error) {
                console.error('èµ„æºåŠ è½½å¤±è´¥:', error);
                throw error;
            }
        }

        // ä¸»å‡½æ•°
        async function init() {
            try {
                // è®°å½•å¼€å§‹æ—¶é—´
                const startTime = Date.now();

                // 1. å…ˆåŠ è½½å¤–éƒ¨èµ„æº
                await loadResources();

                // 2. åŠ è½½ App ç»„ä»¶
                const response = await fetch('App.html');
                const html = await response.text();
                
                // 3. è§£æå¹¶åº”ç”¨
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 4. åº”ç”¨æ ·å¼
                doc.querySelectorAll('style').forEach(style => {
                    document.head.appendChild(style.cloneNode(true));
                });
                
                // 5. è®¾ç½®å†…å®¹
                const appContainer = document.getElementById('app-container');
                appContainer.innerHTML = doc.body.innerHTML;
                
                // 6. æ‰§è¡ŒAppç»„ä»¶çš„è„šæœ¬
                doc.querySelectorAll('script').forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });

                // è®¡ç®—å·²ç»è¿‡å»çš„æ—¶é—´
                const elapsedTime = Date.now() - startTime;
                const minLoadingTime = 1500; // æœ€å°åŠ è½½æ—¶é—´ 1.5 ç§’

                // å¦‚æœåŠ è½½æ—¶é—´ä¸è¶³1.5ç§’ï¼Œç­‰å¾…å‰©ä½™æ—¶é—´
                if (elapsedTime < minLoadingTime) {
                    await new Promise(resolve => setTimeout(resolve, minLoadingTime - elapsedTime));
                }
                
                // 7. æ·¡å‡ºé¢„åŠ è½½åŠ¨ç”»ï¼Œæ˜¾ç¤ºåº”ç”¨
                document.getElementById('preload').classList.add('fade-out');
                appContainer.classList.add('show');
                
                // 8. æ¸…ç†é¢„åŠ è½½åŠ¨ç”»
                setTimeout(() => {
                    document.getElementById('preload').remove();
                }, 300);

            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('app-container').innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;height:100vh;color:#ef4444;">
                        åŠ è½½å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }

        // å¯åŠ¨
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
