<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Web 应用</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Iconify CDN -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="styles/main.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b'
                    }
                }
            }
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('sub-app-container');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center">
                    <iconify-icon icon="material-symbols:error" class="text-red-500 text-4xl mb-4"></iconify-icon>
                    <h2 class="text-xl font-semibold text-red-500 mb-2">加载失败</h2>
                    <p class="text-gray-600">${message}</p>
                    <button onclick="window.location.reload()" class="mt-4 btn btn-primary">
                        重试
                    </button>
                </div>
            `;
        }

        // 显示加载状态
        function showLoading() {
            const container = document.getElementById('sub-app-container');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mb-4"></div>
                    <p class="text-gray-600">正在加载应用...</p>
                </div>
            `;
        }

        // 子应用加载函数
        async function loadSubApp(appPath) {
            showLoading();
            try {
                // 检查是否在本地文件系统中运行
                if (window.location.protocol === 'file:') {
                    throw new Error('请使用HTTP服务器运行此应用。\n您可以使用以下命令启动本地服务器：\npython -m http.server 3000\n然后访问 http://localhost:3000');
                }

                const response = await fetch(appPath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const content = doc.querySelector('main').innerHTML;
                document.getElementById('sub-app-container').innerHTML = content;
            } catch (error) {
                console.error('加载子应用失败:', error);
                showError(error.message);
            }
        }

        // 同时加载两个子应用
        async function loadBothApps() {
            const container = document.getElementById('sub-app-container');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div id="demo-container" class="min-h-[300px]">
                        <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mb-4 mx-auto"></div>
                        <p class="text-gray-600 text-center">正在加载Demo应用...</p>
                    </div>
                    <div id="app2-container" class="min-h-[300px]">
                        <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mb-4 mx-auto"></div>
                        <p class="text-gray-600 text-center">正在加载App2应用...</p>
                    </div>
                </div>
            `;

            try {
                if (window.location.protocol === 'file:') {
                    throw new Error('请使用HTTP服务器运行此应用');
                }

                const loadApp = async (appPath, containerId) => {
                    const response = await fetch(appPath);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('main').innerHTML;
                    document.getElementById(containerId).innerHTML = content;
                };

                await Promise.all([
                    loadApp('apps/demo/index.html', 'demo-container'),
                    loadApp('apps/app2/index.html', 'app2-container')
                ]);
            } catch (error) {
                console.error('加载应用失败:', error);
                showError(error.message);
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航 -->
        <nav class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <iconify-icon icon="logos:cursor" width="24"></iconify-icon>
                        <span class="text-lg font-semibold">Cursor Web</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="loadSubApp('apps/demo/index.html')" class="btn btn-primary">
                            加载Demo应用
                        </button>
                        <button onclick="loadSubApp('apps/app2/index.html')" class="btn btn-primary">
                            加载App2应用
                        </button>
                        <button onclick="loadBothApps()" class="btn btn-secondary">
                            同时加载
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 子应用容器 -->
        <main id="sub-app-container" class="flex-1 container mx-auto px-4 py-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-primary mb-6 flex items-center justify-center">
                    <iconify-icon icon="twemoji:waving-hand" class="mr-4"></iconify-icon>
                    欢迎使用 Cursor Web
                    <iconify-icon icon="twemoji:rocket" class="ml-4"></iconify-icon>
                </h1>
                <p class="text-gray-600 max-w-xl mx-auto">
                    这是一个基于 Tailwind CSS 构建的微前端应用框架。点击上方按钮加载子应用。
                </p>
                <div class="mt-8 p-4 bg-blue-50 rounded-lg max-w-xl mx-auto">
                    <h3 class="font-semibold text-blue-700 mb-2">开发提示</h3>
                    <p class="text-blue-600 text-sm">
                        请使用HTTP服务器运行此应用。您可以在终端中运行：
                        <code class="bg-blue-100 px-2 py-1 rounded">python -m http.server 3000</code>
                        然后访问 <a href="http://localhost:3000" class="underline">http://localhost:3000</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- 底部状态栏 -->
        <footer class="bg-white border-t">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>Cursor Web Framework</span>
                    <div class="flex items-center space-x-2">
                        <iconify-icon icon="material-symbols:info"></iconify-icon>
                        <span>Version 1.0.0</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
