<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏™‰∫∫‰ΩúÂìÅÈõÜ | Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë®‚Äçüíª</text></svg>">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        .sidebar {
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(8px);
            background-color: transparent;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .sidebar-item {
            position: relative;
            transition: all 0.3s ease;
        }
        .sidebar-item::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 50%;
            width: 0.5rem;
            height: 1px;
            background-color: #94a3b8;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .sidebar-item:hover::before {
            opacity: 1;
            width: 1rem;
        }
        .sidebar-submenu {
            margin-left: 1rem;
            border-left: 1px dashed #94a3b8;
            padding-left: 1rem;
        }
        @media (min-width: 1024px) {
            .main-content {
                width: 100vw;
                margin-left: 0;
            }
        }
        .floating-button {
            transition: all 0.3s ease;
        }
        .floating-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            font-size: 12px;
            line-height: 1;
            color: #1e40af;
            opacity: 0.1;
            user-select: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 0;
            transform: rotate(-10deg);
        }
        .page-section {
            min-height: 100vh;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }
        .scroll-container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            width: 100vw;
            overflow-y: auto;
            scroll-behavior: smooth;
            position: relative;
            perspective: 1px;
            transform-style: preserve-3d;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .section-content {
            min-height: 100vh;
            padding-top: 0;
            position: relative;
            z-index: 1;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        .section-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        @media (prefers-color-scheme: dark) {
            .ascii-art {
                color: #60a5fa;
            }
        }
        .header-expanded {
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .header-content {
            height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .header-expanded .header-content {
            height: calc(100vh - 4rem);
        }
        .nav-link {
            position: relative;
            display: inline-block;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        #main-header {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        #main-header:hover {
            width: min(90vw, 40rem);
            height: 2.5rem;
            border-radius: 1.25rem;
        }
        .header-trigger {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 2;
        }
        .header-content {
            position: absolute;
            top: 0;
            right: 2.5rem;
            height: 100%;
            padding: 0 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        #main-header:hover .header-content {
            opacity: 1;
            visibility: visible;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .nav-link {
            color: white;
            position: relative;
            display: inline-flex;
            align-items: center;
            transform: translateX(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .nav-link iconify-icon {
            margin-right: 0.5rem;
            font-size: 1.25rem;
        }
        #main-header:hover .nav-link {
            transform: translateX(0);
            opacity: 1;
        }
        #main-header:hover .nav-link:nth-child(1) { transition-delay: 0.1s; }
        #main-header:hover .nav-link:nth-child(2) { transition-delay: 0.15s; }
        #main-header:hover .nav-link:nth-child(3) { transition-delay: 0.2s; }
        #main-header:hover .nav-link:nth-child(4) { transition-delay: 0.25s; }
        #main-header:hover .nav-link:nth-child(5) { transition-delay: 0.3s; }
        .nav-divider {
            width: 1px;
            height: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
        }
        .nav-link {
            @apply block px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-blue-500 transition-colors;
        }
        #app-container[data-loading-state="loading"] .loading-indicator {
            @apply opacity-100 visible;
        }
        .loading-indicator {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ASCIIËâ∫ÊúØË£ÖÈ•∞ -->
    <div class="ascii-art" aria-hidden="true">
        // ... existing ascii art ...
    </div>

    <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
    <div id="header"></div>

    <!-- ‰æßËæπÊ†è -->
    <div id="aside"></div>

    <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫ -->
    <div id="main"></div>

    <!-- ÊÇ¨ÊµÆÊåâÈíÆÁªÑ -->
    <div id="floating-buttons"></div>

    <!-- Â∫îÁî®ÂÆπÂô® -->
    <div id="app-container" class="min-h-screen transition-all duration-500">
        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div class="loading-indicator fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 opacity-0 invisible">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-gray-600">Âä†ËΩΩ‰∏≠...</p>
            </div>
        </div>
    </div>

    <script>
        // ËæÖÂä©ÂáΩÊï∞Ôºö‰ªéHTMLÂ≠óÁ¨¶‰∏≤‰∏≠ÊèêÂèñÂπ∂ÊâßË°åËÑöÊú¨
        function extractAndExecuteScripts(html, container) {
            // ÂàõÂª∫‰∏¥Êó∂ÂÆπÂô®Ëß£ÊûêHTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // ÊèêÂèñÊâÄÊúâËÑöÊú¨
            const scripts = temp.getElementsByTagName('script');
            const scriptContents = Array.from(scripts).map(script => {
                // ÁßªÈô§scriptÊ†áÁ≠æ,ËøôÊ†∑‰∏ç‰ºöÂá∫Áé∞Âú®innerHTML‰∏≠
                script.remove();
                return script.textContent;
            });
            
            // ËÆæÁΩÆDOMÂÜÖÂÆπ(‰∏çÂåÖÂê´ËÑöÊú¨)
            container.innerHTML = temp.innerHTML;
            
            // ÊâßË°åÊâÄÊúâËÑöÊú¨
            scriptContents.forEach(scriptContent => {
                const newScript = document.createElement('script');
                newScript.textContent = scriptContent;
                container.appendChild(newScript);
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // Âä†ËΩΩÈ°∂ÈÉ®ÂØºËà™Ê†è
            fetch('components/header.html')
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('header');
                    extractAndExecuteScripts(html, container);
                })
                .catch(error => console.error('Error loading header:', error));

            // Âä†ËΩΩ‰æßËæπÊ†è
            fetch('components/aside.html')
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('aside');
                    extractAndExecuteScripts(html, container);
                })
                .catch(error => console.error('Error loading aside:', error));

            // Âä†ËΩΩ‰∏ªË¶ÅÂÜÖÂÆπ
            fetch('components/main.html')
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('main');
                    extractAndExecuteScripts(html, container);
                })
                .catch(error => console.error('Error loading main:', error));

            // Âä†ËΩΩÊÇ¨ÊµÆÊåâÈíÆ
            fetch('components/floating-buttons.html')
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('floating-buttons');
                    extractAndExecuteScripts(html, container);
                })
                .catch(error => console.error('Error loading floating buttons:', error));

            // ÁõëÂê¨ÊªöÂä®‰∫ã‰ª∂
            const mainScroll = document.getElementById('main-scroll');
            if (mainScroll) {
                mainScroll.addEventListener('scroll', () => {
                    const backToTopButton = document.getElementById('back-to-top');
                    if (backToTopButton) {
                        backToTopButton.style.display = mainScroll.scrollTop > 300 ? 'flex' : 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
